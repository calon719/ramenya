<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%- htmlWebpackPlugin.options.meta.description %>"/>
    <meta name="keywords" content="<%- htmlWebpackPlugin.options.meta.keywords %>"/>
    <meta name="robots" content="<%- htmlWebpackPlugin.options.meta.robots %>"/>
    <meta name="HandheldFriendly" content="<%- htmlWebpackPlugin.options.meta.HandheldFriendly %>">
    <meta name="MobileOptimized" content="<%- htmlWebpackPlugin.options.meta.MobileOptimized %>">
    <meta property="og:type" content="<%- htmlWebpackPlugin.options.meta.og.type %>" />
    <meta property="og:url" content="<%- htmlWebpackPlugin.options.meta.og.url %>" />
    <meta property="og:title" content="<%- htmlWebpackPlugin.options.meta.og.title %>" />
    <meta property="og:image" content="<%- htmlWebpackPlugin.options.meta.og.image %>" />
    <meta property="og:description" content="<%- htmlWebpackPlugin.options.meta.og.description %>" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.icon %>">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <noscript>
      <strong><%= htmlWebpackPlugin.options.title %> 可能會在沒有 JavaScript 的環境下出錯，
        請確定您的瀏覽器支援或是有啟用 JavaScript。</strong>
      <br>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
